name: Deploy Angular with Tailwind CSS to Netlify

on:
  push:
    branches:
      - main # Update to match your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug repository files
        run: ls -R

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Adjust based on your project's Node.js requirements

      - name: Install dependencies
        run: npm install
        working-directory: ./league-quiz-app # Set to the Angular app directory

      - name: Build Angular application
        run: npm run build
        working-directory: ./league-quiz-app

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        run: netlify deploy --dir=./league-quiz-app/dist/league-quiz-app --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
