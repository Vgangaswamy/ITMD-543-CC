name: Deploy Angular with Tailwind CSS to Netlify

on:
  push:
    branches:
      - main  # Change this to your default branch if it's different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Update if your project requires a different version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install
        working-directory: ./league-quiz-app

      # Step 4: Inject OpenAI API Key from GitHub Secrets into environment.prod.ts
      - name: Replace OpenAI API Key in environment.prod.ts
        run: |
          sed -i "s|REPLACE_WITH_API_KEY|${{ secrets.OPENAI_API_KEY }}|g" ./league-quiz-app/src/environments/environment.prod.ts
        working-directory: ./league-quiz-app

      # Step 5: Build Angular application
      - name: Build Angular application
        run: npm run build --prod
        working-directory: ./league-quiz-app

      # Step 6: Install Netlify CLI
      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      # Step 7: Deploy to Netlify
      - name: Deploy to Netlify
        run: netlify deploy --prod --site 36afb243-6112-4881-a95d-ea23943ae240 --dir=./league-quiz-app/dist/league-quiz-app
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
