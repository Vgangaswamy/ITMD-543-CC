name: Deploy Angular with Tailwind CSS to Netlify

on:
  push:
    branches:
      - main # Change this if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Adjust to your project's Node.js version

      - name: Install dependencies
        run: npm install
        working-directory: ./league-quiz-app # Adjust based on your project structure

      - name: Build Angular application
        run: npm run build
        working-directory: ./league-quiz-app

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        run: netlify deploy --prod --site 36afb243-6112-4881-a95d-ea23943ae240
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
