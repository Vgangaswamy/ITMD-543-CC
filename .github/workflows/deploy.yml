name: Deploy Angular with Tailwind CSS to Netlify

on:
  push:
    branches:
      - main # Update this if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug repository files
        run: ls -R

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Update based on your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build Angular application
        run: npm run build
        working-directory: ./league-quiz-app # Specify the Angular project folder

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0.0
        with:
          publish-dir: ./league-quiz-app/dist/league-quiz-app # Adjust path for the build output
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
