<div class="h-screen flex flex-col bg-gradient-to-b from-gray-900 via-gray-800 to-black text-white relative">
  <!-- Background Image -->
  <div class="absolute inset-0">
    <img
      src="assets/images/league-bg.jpg"
      alt="League Background"
      class="w-full h-full object-cover opacity-40"
    />
  </div>

  <!-- Thunder Flash Effect -->
  <div *ngIf="showThunderFlash" class="thunder-flash z-30"></div>

  <!-- Background Vignette Effect -->
  <div class="vignette"></div>

  <!-- Story Narrative Section -->
  <div 
    *ngIf="showNarrative" 
    class="absolute inset-0 flex justify-between items-center px-8 z-20"
    (click)="revealFullText()"
  >
    <!-- Character and Skip Button -->
    <div class="flex flex-col items-center relative">
      <!-- Skip Button -->
      <button
        (click)="skipNarrative($event)"
        class="absolute -top-28 bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg hover:bg-gray-700 transition"
      >
        Skip Story
      </button>
      <!-- Character Figure -->
      <img
        [src]="characterImage"
        alt="Narrator"
        class="narrator-image animate-character"
      />
    </div>

    <!-- Story Text -->
    <div class="flex-1 px-16 text-left">
      <h2 class="text-4xl font-bold text-blue-300 mb-2 animate-title">
        Chapter {{ currentChapter }}
      </h2>
      <h1 class="text-5xl font-bold text-yellow-400 mb-4 animate-title">
        {{ chapterTitles[currentChapter - 1] }}
      </h1>
      <p class="text-lg max-w-3xl text-gray-300 story-text animate-text">
        <span>{{ currentStoryText }}</span>
        <span class="blinking-cursor" *ngIf="!fullTextRevealed">|</span>
      </p>
    </div>

    <!-- Next/Begin Button -->
    <div class="flex flex-col items-end">
      <button
        *ngIf="currentChapter <= chapters.length"
        (click)="nextStoryStep($event)"
        class="bg-yellow-400 text-black font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-yellow-500 transition"
      >
        {{ currentChapter < chapters.length ? 'Next' : 'Begin Your Journey' }}
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div *ngIf="!showNarrative" class="flex-grow flex flex-col justify-center items-center text-center relative z-10 animate-fade-in">
    <!-- Title -->
    <h1 class="text-6xl font-bold text-yellow-400 tracking-wide text-black-glow animate-subtle-pulse">
      Champion Compass
    </h1>

    <!-- Subtitle -->
    <p class="text-lg max-w-xl text-gray-300 mt-4">
      Embark on an epic journey to discover your champion through an exciting and interactive quiz!
    </p>

    <!-- Buttons -->
    <div class="mt-6 space-x-4">
      <button
        (click)="navigateToQuiz()"
        class="bg-blue-500 btn-hover-black-glow text-white font-bold py-3 px-6 rounded-lg shadow-md transform"
      >
        Start Quiz
      </button>
      <button
        (click)="navigateToChampions()"
        class="bg-gray-700 btn-hover-black-glow text-white font-bold py-3 px-6 rounded-lg shadow-md transform"
      >
        Browse Champions
      </button>
    </div>
  </div>
</div>
